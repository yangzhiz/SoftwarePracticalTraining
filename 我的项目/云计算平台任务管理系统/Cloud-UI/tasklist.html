<script type="text/javascript">
$("#startTime").calendar({maxDate:'#endTime'});
$("#endTime").calendar({minDate:'#startTime'});

$(".img").mouseover(function()
{
	var bigpic=$(this).attr("bimg");
	ygdg.dialog({
		padding:0,
		title: '',
		content: '<img src="'+bigpic+'" width=400 height=400  />',
		id:'bigimg',
		left:$(this).offset().left+100,
		top:200,
		closable:false,
		fiexed:true
	});
}).mouseout(function(){
	ygdg.dialog.list['bigimg'].close();
})
</script>
